- name: package installation
  hosts: local
  connection: local
  become: true
  tasks:
  - name:
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "absent" }
    - { name: "mysql", state: "present" }
    - { name: "zip", state: absent" }

  - name: 
    ansible.builtin.debug:
      msg: "{{ ansible_facts }}" 